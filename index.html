
<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		
	<script>
		window.onload=function()
		{
			var ob1=document.getElementById('b1');
			var ob2=document.getElementById('b2');
			var ob3=document.getElementById('b3');
			
			var od=document.getElementById('div1');
			var ai=od.getElementsByTagName('input');
			
			
			ob1.onclick=function()
			{    for(var i=0;i<ai.length;i++)
				    { ai[i].checked=true;}
			};
			
			
			ob2.onclick=function()
			{   for(var i=0;i<ai.length;i++)
				    {ai[i].checked=false;}
			};
			
			ob3.onclick=function()
			{
			     for(var i=0;i<ai.length;i++)
			     {
				      if(ai[i].checked==true)
				         {ai[i].checked=false;}
				      else 
				         {ai[i].checked=true;}
			     }
			};
		}
		
	</script>
	</head>
	<body>
		
		<input id="b1" type="button" value="all" >
		<input id="b2" type="button" value="none" >
